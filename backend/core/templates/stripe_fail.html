{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] px-4 text-center">
  <!-- 錯誤圖示 -->
  <div class="mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </div>

  <!-- 錯誤文字 -->
  <h1 class="text-3xl font-bold mb-2">付款失敗</h1>
  <p class="text-gray-400 max-w-md">
    很抱歉，我們無法完成你的付款。可能是付款方式被拒絕或連線中斷。<br>
    請檢查你的信用卡資訊或重新嘗試付款。
  </p>

  <!-- 按鈕 -->
  <div class="mt-8 flex gap-4">
    <a href="/pricing" class="px-5 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition">
      重新付款
    </a>
    <a href="/" class="px-5 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition">
      返回首頁
    </a>
  </div>
</div>
{% endblock %}
