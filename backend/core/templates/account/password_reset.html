{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-[#1E1F25] p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-center text-white text-2xl font-semibold mb-6">重設密碼</h2>

    <p class="text-gray-400 mb-4 text-center">
      請輸入您的電子郵件，我們會寄送重設密碼連結給您。
    </p>

    <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
      {% csrf_token %}
      {% if form.email.errors %}
        <p class="text-red-500 text-sm">{{ form.email.errors }}</p>
      {% endif %}
      <input
        type="email"
        name="email"
        placeholder="電子郵件"
        required
        class="w-full bg-[#2A2C33] text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        value="{{ form.email.value|default_if_none:'' }}"
      />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition">
        送出重設密碼郵件
      </button>
    </form>

    <div class="text-center mt-6 text-gray-400 text-sm">
      <a href="/accounts/google/login/" class="hover:underline text-blue-400">回到登入頁</a>
    </div>
  </div>
</div>
{% endblock %}
