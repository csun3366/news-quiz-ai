{% extends "base.html" %}
{% load static %}

<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-[#1E1F25] p-8 rounded-xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-white text-2xl font-semibold mb-4">重設密碼郵件已發送</h2>

    <p class="text-gray-400 mb-6">
      我們已經寄送一封包含重設密碼連結的電子郵件到您的信箱。  
      請檢查您的收件匣（有時也會在垃圾郵件或促銷信箱）。
    </p>

    <a href="/accounts/google/login/"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition">
      返回登入頁面
    </a>
  </div>
</div>
{% endblock %}
