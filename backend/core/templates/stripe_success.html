{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] px-4 text-center">
  <!-- 成功圖示 -->
  <div class="mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z" />
    </svg>
  </div>

  <!-- 付款成功文字 -->
  <h1 class="text-3xl font-bold mb-2">付款成功！</h1>
  <p class="text-gray-400 max-w-md">
    感謝你的支持 🎉 你的會員方案已成功升級，馬上開始享受完整的 NewsTutor 功能。
  </p>

  <!-- 方案資訊 -->
  <div class="mt-6 bg-[#1C1E26] rounded-lg px-6 py-4 shadow-lg border border-gray-700">
    <p class="text-lg font-semibold">會員方案：<span class="text-blue-400">{{ plan_name }}</span></p>
    <p class="text-gray-400">到期日：{{ expires_at|date:"Y-m-d" }}</p>
  </div>

  <!-- 按鈕 -->
  <div class="mt-8 flex gap-4">
    <a href="/" class="px-5 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition">
      返回首頁
    </a>
  </div>
</div>
{% endblock %}
